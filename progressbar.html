<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Progress Bar</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('img2.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: scroll;
        }
        .blackish-background{
            background-color: rgb(94 89 89 / 54%);
        }
        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
        }

        p {
            text-align: center;
        }

        .container {
            width: 500px;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 20px;
            height: 420px;
            padding: 20px;
            background-color: rgb(247, 228, 203);
        }

        .question {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            padding: auto;
            width: 100%px;
            background-color: #e60000;
            height: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #0051ff;
            border-radius: 10px;

        }

        .main-container {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .textInput {
            padding: 10px;
            border: 1px solid gray;
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="blackish-background">
    <div class="main-container">
        <div>

            <h1>Driving Licence Renewal</h1>
            <p>Add your Details(as per registered records)</p>
            <div class="container">

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
               
                <div class="question">
                    <label for="input1"> Name </label> <br>
                    <input type="text" id="input1" class="textInput" placeholder="Enter Your FullName">
                </div>
                <div class="question">
                    <label for="input2">Place where Driving licence issued</label> <br>
                    <input type="text" id="input2" class="textInput" placeholder="Enter the Place">
                </div>
                <div class="question">
                    <label for="select1">Issue Year of Licence</label> <br>
                    <select id="select1" class="textInput" style="width: 85%;">
                        <option value="">Select...</option>
                        <option value="option1">2020</option>
                        <option value="option2">2021</option>
                        <option value="option3">2022</option>
                    </select>
                </div>
                <div class="question">
                    <label for="select2">Type of previous Driving Licence </label> <br>
                    <select id="select2" class="textInput" style="width: 85%;">
                        <option value="">Select...</option>
                        <option value="option1">LMV-NT (Light Motor Vehicles (non-commercial))</option>
                        <option value="option2">MCWG (Gear and gearless motorcycles)</option>
                        <option value="option3">HGMV (Heavy Vehicles for Goods Transportation) </option>
                    </select>
                </div>
                <div class="question">
                    <label for="radio">Nature of Driving Licence</label><br>
                    <div style="display: flex;; align-items:center;gap: 5px;justify-content: center;">
                        <input type="radio" name="radioGroup" value="Private" class="textInput-radio"
                            style="cursor: pointer;"> Private
                        <input type="radio" name="radioGroup" value="Commercial" class="textInput-radio"
                            style="cursor: pointer;"> Commercial
                    </div>
                </div>
                <div class="question">
                    <label>Type of previous Driving Licence </label> 
                    <div style="display: flex;; align-items:center;gap: 5px;justify-content: center;">
                      

                        <input type="radio" name="radioGroup2" value="Paper Driving Licence" class="textInput-radio"
                            style="cursor: pointer;"> Paper Driving
                        Licence
                        <input type="radio" name="radioGroup2" value="Smart Driving Licence" class="textInput-radio"
                            style="cursor: pointer;"> Smart Driving
                        Licence
                    </div>
                </div>

                <!-- Progress Bar -->

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to update progress bar
            function updateProgressBar() {
                var totalInputs = $('.question input:text').filter(function () {
                    return $(this).val().length >= 3; 
                }).length + $('.question select').filter(function () {
                    return $(this).val() !== ''; 
                }).length + $('.question input[type=radio]:checked').length; 

                var totalQuestions = $('.question').length;
                var progress = (totalInputs / totalQuestions) * 100;
                $('.progress').css('width', progress + '%');
            }

          
            $('.question input:text, .question select, .question input[type=radio]').on('change', function () {
                updateProgressBar();
            });
        });
    </script>
    </div>
</body>

</html>
